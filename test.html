<!DOCTYPE html>
<html lang="en" ng-app="markdownEditor">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Markdown Editor</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Site style -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div class="form-content" ng-controller="MarkdownController">
		<section id="markdown-form">
	
			 <!-- Form elements -->
			<h2>Markdown Editor</h2>
			<form name="markdownform" ng-submit="save()">
				<div class="form-group">
					<label for="url">Content</label>
					<textarea id="content"
						class="form-control" rows="10" cols="50"
						placeholder="Enter markdown text here" maxlength="5000" required
						ng-model="markdown.input" ng-change="update()"></textarea>
				</div>
	
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</section>
		<br />
		
		<!-- The converted text -->
		<section id="markdown-result">
			<h2>Result:</h2>
			<div id="output" ng-bind-html="markdown.output"></div>
		</section>
	</div>
	<!-- JS Scripts -->
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
	<!-- Markdown Converter -->
	<script src="js/markdownConverter2.js"></script>
	<!-- Controller -->
	<script src="js/editor.js"></script>
</body>
</html>
